<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="wrapper">
    <h1>Home Device Management</h1>
    <div id="addDevice">
      <div class="button">
        <a href="#" id="addADevice">Add a device</a>
      </div>
      <form id="addDeviceForm">
        <h3>Add a new device</h3>
        <span>Name: <input type="text" name="device_name" id="device_name"></span> <span>Type: <select id="device_type">
            <option name="type" value="Appliance">Appliance</option>
            <option name="type" value="Electronics">Electronics</option>
            <option name="type" value="Lights">Lights</option>
            <option name="type" value="Other">Other</option>
        </select></span> <span>Description:<br /> <textarea name="description" id="device_description" rows="2" cols="50"></textarea>
        </span> <input type="button" class="button" value="Add" id="add"> <input type="reset" class="button" value="Cancel" id="cancel">
      </form>
    </div>
    <br />
    <h3>Currently connected devices:</h3>
    <div id="content"></div>
  </div>
  <script src="/websocket/app/ext/jquery/dist/jquery.min.js"></script>
  <script src="/websocket/device/device.js"></script>
</body>
</html>
